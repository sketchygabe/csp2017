
<html>
<head>
<style>

body{
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
}

body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #FBF6D9;
}

.topnav a {
  float: left;
  display: block;
  color: #00d8ff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ff0099;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">

  <a href="https://repl.it/MbYY/9">Python Question</a>
  <a href="https://www.kingsrideshop.com/">Favorite Website</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div style="padding-left:16px">
    <center>
<h1><font color="#ff0099">Gabriel bermudez's website</h1></font>
  
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
